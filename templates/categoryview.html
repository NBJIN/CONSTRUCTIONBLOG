{% extends "base.html" %}



{% block content %}
<h5>List of Categories</h5>


<div>
    <br>
    {% for category in object_list %}
    
    <a href="{% url 'categoryview' %}">    
    {{ category.catname | safe }}  
    </a>
    
    <br>
    <hr>
  
    {% endfor %}
 
    <a href="{% url 'categoryadd' %}">Add Category</a>  
    <a href="{% url 'categorydelete' post:pk %}">Delete Category</a>
    <a href="{% url 'postread' %}">Home</a>


        
{% endblock %}

{% extends "base.html" %}

{% block content %}


<h1>Construction Safety Information Blog Posts</h1>

<div>
    <br>
    {% for post in object_list %}
    
    <a href="{% url 'postdetail' post.pk %}">    
    {{ post.name | safe }}  
    </a>
    
    <br>
    {{ post.contributor| safe }}  |&nbsp; {{ post.date | safe }}  |&nbsp;
    <br>
    <br>
    <p>{{ post.content | slice:":400" | safe }}...</p> 
    <br>
    <hr>
  
    {% endfor %}
   
{% endblock %}

{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block content %}

  <h1 class="text-center signin-heading">{% trans "Sign In" %}</h1>

<div>

<h4 class="text-black">{% blocktrans %}If you have not created an account yet, then please
<a href="{{ signup_url }}">sign up</a> first.{% endblocktrans %}</h4>
<br>
<br>
<br>


<div class="container">
  <div class="center-form col-md-6" style="margin-top: -40px">
 
<form class="login" method="POST" action="{% url 'account_login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <!-- {% if redirect_field_value %} -->
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
   <!-- {% endif %}
  <a class="button secondaryAction" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a> -->
  <button class="primaryAction" type="submit">{% trans "Sign In" %}</button>
 </form>
</div>
</div>
</div>
{% endblock %}
